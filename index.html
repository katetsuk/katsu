<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset-styles.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/animation.css">
</head>
<body>
    <div class="main-page-container">
        <div class="upper-line-container">
            <div id="first-square" class="square green"></div>
            <div class="line first-line">
                <div id="first-para" class="para green"></div>
                <div id="first-rect" class="rect green"></div>
            </div>
        </div>
        <div class="upper-middle-line-container">
            <div id="second-para" class="para green"></div>
            <div id="second-square" class="square purple"></div>
        </div>
        <div class="about-line-container">
            <h1 id="text-about">About</h1>
            <div id="third-para" class="para green"></div>
        </div>
        <div class="contact-line-container">
            <div id="fifth-para" class="para purple"></div>
            <div id="seventh-para" class="para green"></div>
            <h1 id="text-contacts">Contacts</h1>
        </div>
        <div class="projects-line-container">
            <h1 id="text-projects">Projects</h1>
            <div id="third-square" class="square green"></div>
            <div class="lines-container">
                <div id="fourth-para" class="para green"></div>
                <div id="sixth-para" class="para purple"></div>
            </div>
        </div>
        <div id="fourth-square" class="bottom-square square purple"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
